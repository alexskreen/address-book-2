<!DOCTYPE html>
<html>

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
  <title></title>
</head>

<body>
  <div class="container">
    <h1>Address Book</h1>
    <div class="container">
    <h2>Add a Contact:</h2>
    <form id="new-contact">
    <div class="row-8 offset-2">
      <label for="new-first-name">First Name</label>
      <input type="text" id="new-first-name"placeholder="Enter first name here">
    </div>
    <div class="row-8 offset-2">
      <label for="new-last-name">Last Name</label>
      <input type="text" id="new-last-name" placeholder="Enter last name here">
    </div>
    <div class="row-8 offset-2">
      <label for="new-phone-number">Phone</label>
      <input type="text" id="new-phone-number" placeholder="Enter phone number here">
    </div>
    <div class="row-8 offset-2">
      <label for="home-address">Address</label>
      <input type="text" id="new-address" placeholder="Enter address here">
    </div>
    <div class="row-8 offset-2">
      <label for="work-email">Work Email</label>
      <input type="text" id="work-email" placeholder="Enter work email here">
    </div>
    <div class="row-8 offset-2">
      <label for="personal-email">Personal Email</label>
      <input type="text" id="personal-email" placeholder="Enter personal email here">
    </div>
    <div class="row-8 offset-2">
      <button type="submit">Add</button>
    </div>
    </form>
  </div>

    <div class="row">
      <div class="col lg-2 padding-3">
      <h2>Contacts:</h2>
      <ul id="contacts">
      </ul>
    </div>


      <!-- <div class="col lg-2 padding-3">
      <h2>Additional info:</h2>
      <br>
      <ul id="address">
      </ul>
      </div> -->
    </div>

    <div id="show-contact">
      <p>First Name: <span class="first-name"></span></p>
      <p>Last Name: <span class="last-name"></span></p>
      <p>Phone Number: <span class="phone-number"></span></p>
      <p>Address: <span class="address"></span></p>
      <p>Email: <span class="email"></span></p>

      <div id="buttons">
      </div>
    </div>
  </div>
</body>

</html>
